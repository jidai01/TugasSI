<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pelanggan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Data Pelanggan</h2>

    <!-- Form untuk mengupdate pelanggan -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Menggunakan grid system dari Bootstrap untuk sejajarkan label dan input -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="id_nama" class="form-label">Nama</label>
            </div>
            <div class="col-md-9">
                {{ form.nama }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="id_alamat" class="form-label">Alamat</label>
            </div>
            <div class="col-md-9">
                {{ form.alamat }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="id_no_telp" class="form-label">Nomor Telepon</label>
            </div>
            <div class="col-md-9">
                {{ form.no_telp }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="id_tanggal_lahir" class="form-label">Tanggal Lahir</label>
            </div>
            <div class="col-md-9">
                {{ form.tanggal_lahir }}
            </div>
        </div>

        <!-- Tombol untuk submit -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'pelanggan_list' %}" class="btn btn-secondary">Kembali</a>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
