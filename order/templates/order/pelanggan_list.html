<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelanggan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Pelanggan</h1>
        
        <!-- Tombol untuk menambahkan pelanggan baru -->
        <a href="{% url 'pelanggan_create' %}" class="btn btn-primary mb-3">Tambah Pelanggan</a>
        
        <!-- Tabel Daftar Pelanggan -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>JK</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for pelanggan in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ pelanggan.namaDpn }}{{pelanggan.namaBlkng}}</td>
                    <td>{{ pelanggan.jkPel }}</td>
                    <td>{{ pelanggan.alamatPel }}</td>
                    <td>
                        <!-- Tombol Edit -->
                        <a href="{% url 'pelanggan_update' pelanggan.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <!-- Tombol Hapus -->
                        <a href="{% url 'pelanggan_delete' pelanggan.pk %}" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">Tidak ada data pelanggan.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
